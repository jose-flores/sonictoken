<head>
  <title>authenticator</title>
</head>

<body>
  <h1>Welcome to Meteor Hackathon 2015 held at Cabarete!</h1>

  {{> showToken}}
</body>

<template name="showToken">
  <ul>
    {{# each messages}}
      {{> message}}
    {{/ each}}
  </ul>
</template>

<template name="message">
  <li data-bind="text: message"></li>
</template>
