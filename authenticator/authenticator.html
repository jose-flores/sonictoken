<head>
  <title>authenticator</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
  <ul>
    {{# each messages}}
      {{> message}}
    {{/ each}}
  </ul>
</template>

<template name="message">
  <li>mensaje recibido: {{message}}</li>
</template>
